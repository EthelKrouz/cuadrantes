<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo con Cuadrantes</title>
    <link rel="stylesheet" href="estilo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<button id="open-circle-modal-button" class="open-button">Ver Personas</button>

<div class="circle">
    <div class="quadrant top-left" data-quadrant="top-left"></div>
    <div class="quadrant top-right" data-quadrant="top-right"></div>
    <div class="quadrant bottom-left" data-quadrant="bottom-left"></div>
    <div class="quadrant bottom-right" data-quadrant="bottom-right"></div>
</div>

<span class="label label-top-left">
    <span>Formales</span>
    <span>Precisos</span>
    <span>Precavidos</span>
    <span>Deliberado</span>
    <span>Cuestionado</span>
</span>
<span class="label label-top-right">
    <span>Propositivo</span>
    <span>Competitivo</span>
    <span>Demandante</span>
    <span>Determinado</span>
</span>

<span class="label label-bottom-left"> 
    <span>Dinámico</span>
    <span>Persuasivo</span>
    <span>Entusiasta</span>
    <span>Expresivo</span>
    <span>Sociable</span>
</span>

<span class="label label-bottom-right">
    <span>Comprensivo</span>
    <span>Compartido</span>
    <span>Alentador</span>
    <span>Relajado</span>
    <span>Paciente</span>
</span>


<div id="circle-modal" class="modal">
    <div class="modal-content circle-modal-content">
        <span class="close-button close-circle-modal-button">&times;</span>
        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="new-circle-container">
            </div>
        <button id="download-button" class="download-button hidden">Descargar en imagen</button>
    </div>
</div>

    
<div id="name-modal" class="modal">
    <div class="modal-content">
        <span class="close-button close-name-modal-button">&times;</span>
        <h2 id="modal-title"></h2>
        <div class="name-list-container">
            <ul id="name-list"></ul>
        </div>
        <input type="text" id="name-input" placeholder="Escribe un nombre">
        <button id="save-name-button">Guardar</button>
    </div>
</div>

<div id="confirm-modal" class="modal">
    <div class="modal-content">
        <h2 id="confirm-modal-title"></h2>
        <p>¿Estás seguro de que deseas borrar a <span id="name-to-delete" class="name-to-delete-style"></span>?</p>
        <div class="confirm-buttons">
            <button id="cancel-delete-button">Cancelar</button>
            <button id="accept-delete-button">Aceptar</button>
        </div>
    </div>
</div>
    
    
<script type="module">
  // Importa las funciones necesarias para la aplicación de Firebase y Firestore
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // Tu nueva configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAIUcaUs9cGgETsJwl-1sJBHigLtl0ICHc",
    authDomain: "cuadrantes-ethel.firebaseapp.com",
    projectId: "cuadrantes-ethel",
    storageBucket: "cuadrantes-ethel.firebasestorage.app",
    messagingSenderId: "948939710834",
    appId: "1:948939710834:web:13487e974eb05c13767deb",
    measurementId: "G-HM1TENWLN6"
  };

  // Inicializa la aplicación de Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  
  // Inicializa Firestore y obtén una referencia a la base de datos
  const db = getFirestore(app);

  // Exporta 'db' y las funciones de Firestore para usarlas en otros scripts
  window.db = db;
  window.collection = collection;
  window.addDoc = addDoc;
  window.getDocs = getDocs;
  window.deleteDoc = deleteDoc;
  window.doc = doc;
  window.query = query;
  window.orderBy = orderBy;
</script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


<script src="script.js"></script>
</body>
</html>
